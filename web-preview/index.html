<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chelsea Society - iOS App Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            z-index: 10;
        }
        
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 15px 15px;
        }
        
        .webview-container {
            height: calc(100% - 44px);
            width: 100%;
            position: relative;
        }
        
        .webview {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .preview-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        
        .controls {
            position: absolute;
            bottom: -120px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .btn.secondary {
            background: #333;
        }
        
        .btn.secondary:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="notch"></div>
            <div class="status-bar">
                <span>9:41</span>
                <span>üì∂ üì∂ üì∂ üîã</span>
            </div>
            <div class="webview-container">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="app-icon">SCS</div>
                    <div class="loading-text">Secret Chelsea Society</div>
                    <div class="loading-spinner"></div>
                </div>
                <iframe 
                    class="webview" 
                    id="webview"
                    src="https://www.secretchelsociety.com"
                    onload="hideLoading()"
                    onerror="showError()"
                ></iframe>
            </div>
        </div>
        <div class="preview-info">
            iOS App Preview - Simulated iPhone Experience
        </div>
        <div class="controls">
            <button class="btn" onclick="reloadWebsite()">üîÑ Reload</button>
            <button class="btn secondary" onclick="toggleFullscreen()">üì± Fullscreen</button>
        </div>
    </div>

    <script>
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 2000);
        }
        
        function showError() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.innerHTML = `
                <div class="app-icon">‚ùå</div>
                <div class="loading-text">Connection Error</div>
                <div style="font-size: 14px; color: #666; text-align: center; padding: 0 20px;">
                    Unable to load www.secretchelsociety.com<br>
                    Check your internet connection
                </div>
            `;
        }
        
        function reloadWebsite() {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('webview').src = 'https://www.secretchelsociety.com?' + Date.now();
        }
        
        function toggleFullscreen() {
            const container = document.querySelector('.phone-container');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                container.requestFullscreen();
            }
        }
        
        // Auto-hide loading after 3 seconds if iframe doesn't load
        setTimeout(() => {
            if (document.getElementById('loadingOverlay').style.display !== 'none') {
                hideLoading();
            }
        }, 3000);
    </script>
</body>
</html>
